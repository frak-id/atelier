name: Bug report
description: Report a reproducible problem
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Include exact commands and config if possible.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or output
      render: shell
  - type: input
    id: version
    attributes:
      label: Version
      placeholder: v0.0.0 or commit SHA
  - type: input
    id: environment
    attributes:
      label: Environment
      placeholder: Debian 12, bare metal, x86_64
