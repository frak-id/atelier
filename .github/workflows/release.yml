name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install build deps
        run: sudo apt-get update -qq && sudo apt-get install -y -qq musl-tools

      - name: Install JS deps
        run: bun install

      - name: Build CLI
        run: bun run --filter @frak-sandbox/cli build:linux

      - name: Build Manager
        run: bun run --filter @frak-sandbox/manager build

      - name: Build Dashboard
        run: bun run --filter @frak-sandbox/dashboard build

      - name: Build Agent
        run: cargo build --release --target x86_64-unknown-linux-musl --manifest-path apps/agent-rust/Cargo.toml

      - name: Package Server Bundle
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          STAGING="$(mktemp -d)"
          mkdir -p "$STAGING"/opt/frak-sandbox/{drizzle,infra/images/dev-base,infra/images/dev-cloud,apps/dashboard/dist} \
                   "$STAGING"/etc/{systemd/system,caddy}

          cp apps/manager/dist/server.js "$STAGING/opt/frak-sandbox/server.js"
          cp -r apps/manager/drizzle/. "$STAGING/opt/frak-sandbox/drizzle/"
          cp -r apps/dashboard/dist/. "$STAGING/opt/frak-sandbox/apps/dashboard/dist/"
          cp infra/images/build-image.sh "$STAGING/opt/frak-sandbox/infra/images/build-image.sh"
          cp -r infra/images/dev-base/. "$STAGING/opt/frak-sandbox/infra/images/dev-base/"
          cp -r infra/images/dev-cloud/. "$STAGING/opt/frak-sandbox/infra/images/dev-cloud/"
          cp apps/agent-rust/target/x86_64-unknown-linux-musl/release/sandbox-agent "$STAGING/opt/frak-sandbox/infra/images/sandbox-agent"
          cp infra/systemd/frak-sandbox-manager.service "$STAGING/etc/systemd/system/"
          cp infra/systemd/frak-sandbox-network.service "$STAGING/etc/systemd/system/"
          cp infra/caddy/Caddyfile.template "$STAGING/etc/caddy/Caddyfile.template"

          tar -czf "frak-sandbox-server-${VERSION}.tar.gz" -C "$STAGING" .
          sha256sum "frak-sandbox-server-${VERSION}.tar.gz" apps/cli/dist/frak-sandbox-linux-x64 > checksums.txt

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            frak-sandbox-server-*.tar.gz
            apps/cli/dist/frak-sandbox-linux-x64
            checksums.txt
